<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./src/assets/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title and Description -->
    <title>NexLo - Innovating for a Better Tomorrow</title>
    <meta
      name="description"
      content="NexLo - A company driven by innovation. We create groundbreaking solutions that redefine industries and make the world a better place."
    />

    <!-- Open Graph for Social Media Sharing -->
    <meta property="og:title" content="NexLo - Innovating for a Better Tomorrow" />
    <meta
      property="og:description"
      content="Explore NexLo's innovative solutions in health care, smart transportation, and financial services. Join us in shaping the future!"
    />
    <meta property="og:image" content="https://example.com/og-image.jpg" />
    <meta property="og:url" content="https://nexlo.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card for Better Presentation on Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NexLo - Innovating for a Better Tomorrow" />
    <meta
      name="twitter:description"
      content="NexLo - Creating solutions that redefine industries and change lives."
    />
    <meta name="twitter:image" content="https://example.com/twitter-image.jpg" />
    <meta name="twitter:site" content="@NexLo" />

    <!-- Apple Touch Icon for Mobile Devices -->
    <link rel="apple-touch-icon" href="./src/assets/apple-touch-icon.png" />

    <!-- Keywords for Search Engine Optimization -->
    <meta
      name="keywords"
      content="NexLo, innovation, health care, smart taxi, finance, mobile service, technology, sustainability"
    />

    <!-- Additional Meta Tags for Accessibility and App Behavior -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="NexLo" />
    <meta name="theme-color" content="#4CAF50" /> <!-- Custom browser theme color -->
    <link rel="manifest" href="./src/assets/manifest.json" />

    <!-- Stylesheets or Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
